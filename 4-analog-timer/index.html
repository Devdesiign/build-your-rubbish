<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="clock">
      <!-- The Clock Hands -->
      <div class="hand hand--hour"></div>
      <div class="hand hand--minute"></div>
      <div class="hand hand--second"></div>

      <!-- The Clock Numbers -->
      <div class="number number--1">
        <div class="inner-number inner-number--1">1</div>
      </div>
      <div class="number number--2">
        <div class="inner-number inner-number--2">2</div>
      </div>
      <div class="number number--3">
        <div class="inner-number inner-number--3">3</div>
      </div>
      <div class="number number--4">
        <div class="inner-number inner-number--4">4</div>
      </div>
      <div class="number number--5">
        <div class="inner-number inner-number--5">5</div>
      </div>
      <div class="number number--6">
        <div class="inner-number inner-number--6">6</div>
      </div>
      <div class="number number--7">
        <div class="inner-number inner-number--7">7</div>
      </div>
      <div class="number number--8">
        <div class="inner-number inner-number--8">8</div>
      </div>
      <div class="number number--9">
        <div class="inner-number inner-number--9">9</div>
      </div>
      <div class="number number--10">
        <div class="inner-number inner-number--10">10</div>
      </div>
      <div class="number number--11">
        <div class="inner-number inner-number--11">11</div>
      </div>
      <div class="number number--12">
        <div class="inner-number inner-number--12">12</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
