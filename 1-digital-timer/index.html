<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body">
    <!-- Time Container -->
    <div class="time-holder">
      <span id="hours"></span>
      <span class="semi-colon">:</span>
      <span id="mins"></span>
      <span class="semi-colon">:</span>
      <span id="secs"></span>
      <span id="am-pm"></span>
    </div>

    <!-- Button Container -->
    <div class="btn-holder">
      <button class="toggle" id="view"></button>
      <button class="toggle" id="theme"></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
